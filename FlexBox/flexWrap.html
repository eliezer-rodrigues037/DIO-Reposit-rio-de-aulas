<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Flex Wrap</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>No Wrap</h1>
        <div class="container flex-wrapContainer no-wrap">
            <div class="flex-wrap-item blue">1</div>
            <div class="flex-wrap-item green">2</div>
            <div class="flex-wrap-item orange">3</div>
            <div class="flex-wrap-item blue">4</div>
        </div>
        <h1>Wrap</h1>
        <div class="container flex-wrapContainer wrap">
            <div class="flex-wrap-item blue">1</div>
            <div class="flex-wrap-item green">2</div>
            <div class="flex-wrap-item orange">3</div>
            <div class="flex-wrap-item orange">4</div>
        </div>
        <h1>Wrap Reverse</h1>
        <div class="container flex-wrapContainer wrap-reverse">
            <div class="flex-wrap-item green">1</div>
            <div class="flex-wrap-item blue">2</div>
            <div class="flex-wrap-item orange">3</div>
            <div class="flex-wrap-item orange">4</div>
        </div>
    </body>
</html>
