<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Order</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h2>Order: 0</h2>
        <div class="o-container">
            <div class="o-item">1</div>
            <div class="o-item">2</div>
            <div class="o-item">3</div>
            <div class="o-item">4</div>
        </div>

        <h2>Order: 4 3 2 1</h2>
        <div class="o-container">
            <div class="o-item o4">1</div>
            <div class="o-item o3">2</div>
            <div class="o-item o2">3</div>
            <div class="o-item o1">4</div>
        </div>
        <h2>Order: 4 3 2 1, flex-direction: column</h2>
        <div class="o-container column">
            <div class="o-item o4">1</div>
            <div class="o-item o3">2</div>
            <div class="o-item o2">3</div>
            <div class="o-item o1">4</div>
        </div>

        <h2>Order: -1 -2 -3 -4</h2>
        <div class="o-container">
            <div class="o-item o-1">4</div>
            <div class="o-item o-2">3</div>
            <div class="o-item o-3">2</div>
            <div class="o-item o-4">1</div>
        </div>
    </body>
</html>
