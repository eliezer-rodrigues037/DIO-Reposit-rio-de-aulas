<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex Grow</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h2>flex-grow:0</h2>
        <div class="fg-Container">
            <div class="fg-item fg-0">A</div>
            <div class="fg-item fg-0">B</div>
            <div class="fg-item fg-0">C</div>
            <div class="fg-item fg-0">D</div>
        </div>
        <h2>flex-grow:1</h2>
        <div class="fg-Container">
            <div class="fg-item fg-1">A</div>
            <div class="fg-item fg-1">B</div>
            <div class="fg-item fg-1">C</div>
            <div class="fg-item fg-1">D</div>
        </div>
        <h2>flex-grow:1 2 2 1</h2>
        <div class="fg-Container">
            <div class="fg-item fg-1">A</div>
            <div class="fg-item fg-2">B</div>
            <div class="fg-item fg-2">C</div>
            <div class="fg-item fg-1">D</div>
        </div>
        <h2>flex-grow:1 2 3 0</h2>
        <div class="fg-Container">
            <div class="fg-item fg-1">A</div>
            <div class="fg-item fg-2">B</div>
            <div class="fg-item fg-3">C</div>
            <div class="fg-item fg-0">D</div>
        </div>
    </body>
</html>
