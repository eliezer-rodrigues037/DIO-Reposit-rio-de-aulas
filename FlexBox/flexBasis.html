        <h2>Flex-basis: auto</h2>
        <div class="fb-container">
            <div class="fb-item fb-auto fg-2">Aasd</div>

        <div class="fb-container">
            <div class="fb-item fb-zero fg-2">Aasd</div>
            <div class="fb-item fb-zero fg-1">Ba</div>
            <div class="fb-item fb-zero fg-1">Ca</div>

        <h2>Flex-basis: +width</h2>
        <div class="fb-container">
            <div class="fb-item fg-1 fb-zero">A</div>
